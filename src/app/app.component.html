<div class="container">
    <h2 class="text text-primary text-center">Crud Operation</h2>
    <div class="row" style="margin-top:50px">
    <div class="col-md-6">  
            <form [formGroup]="addform" (ngSubmit) = "create(addform.value)">
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" value="" formControlName="Name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                      <label for="Age">Age</label>
                      <input type="text" class="form-control" value="" formControlName="Age" placeholder="Age">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" name="submit" >Create</button>
                  </form>
                  
    <!-- <div class="col-md-2">  <button class="btn btn-info" (click)="retrive()">Retrive Class</button></div>
    <div class="col-md-2">  <button class="btn btn-info" (click)="readthenupdate()">Update Class</button></div> -->
</div>
<div class="col-md-6">
        <table class="table table-stripped">
                <tr>
                  <th>Sr. No</th>
                  <th>Name</th>
                  <th>Age</th>
                  
                  <th>Action</th>
                </tr>
                  <tr *ngFor="let list of datalist; let i=index; ">
                    <td>{{i+1}}</td>
                    <td>{{list?.attributes.Name}}</td>
                    <td>{{list?.attributes.Age}}</td>

                    <td>
                      <button type="button" (click)="edit(list?.id)" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Edit</button> 
                      <button type="button" (click)="delete(list?.id)" class="btn btn-danger">Delete</button> 
                    </td>
                  </tr>
              </table>
</div>
</div>

<!-- <ng-template #edit> -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editform" (ngSubmit) = "update(editform)">
          <div class="form-group">
              <input type="hidden" formControlName ="objectId"  required>
            <label for="Name">Name</label>
            <input type="text" class="form-control" value="" formControlName="Name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="Age">Age</label>
            <input type="text" class="form-control" value="" formControlName="Age" placeholder="Age">
          </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- </ng-template> -->
</div>
